<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // از ارسال فرم اصلی جلوگیری کنید

        // دریافت مقدار ورودی رمز عبور
        var passwordInput = document.getElementById("password");
        var password = passwordInput.value;

        // چک کردن رمز عبور
        if (password === "1234") {
            // اگر رمز عبور درست باشد، به وب‌سایت گوگل هدایت کنید

            passwordInput.value = ""; // پاک کردن محتوای ورودی
        }
    });
    const timers = document.querySelectorAll('.timercoustom');
console.log(timers);
setInterval(function() {
  let today = new Date();
 var h = today.getHours().toString().padStart(2, '0') ;
  var m = today.getMinutes().toString().padStart(2, '0');
  var s = today.getSeconds().toString().padStart(2, '0');
timers.forEach( Element =>{

});

}, 1000);

</script>
